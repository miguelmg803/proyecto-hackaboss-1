<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto Ahorcado Hackaboss 2023</title>
        <!---Aquí, después del href va la dirección de tu css-->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1>Hola, bienvenido al juego del ahorcado.</h1>
        </header>
        <main>
            <div class="container">
                <div id="options-container"></div>
                <div id="letter-container" class="letter-container"></div>
                <div id="user-input-section"></div>
                <canvas id="canvas"></canvas>
                <div id="new-game-container" class="new-game-popup"></div>
                <div id="result-text"></div>
                <button id="new-game-button">Nueva Partida</button>
            </div>

            <div id="contenedor-popup">
                <p><a href="#popup">Abrir Popup</a></p>
                <div id="popup" class="overlay">
                    <div id="popupBody">
                        <h3 class="Perder">¡¡Has perdido!!</h3>
                        <h3 class="Ganar">¡¡Has ganado!!</h3>
                        <a id="cerrar" href="./index.html">&times;</a>
                        <div class="popupContent">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Script -->
            <script src="./js/script.js"></script>
        </main>
    </body>
</html>
